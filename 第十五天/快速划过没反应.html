<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	body{padding:100px;}
	*{margin:0;padding:0;}
	input{width:100px;height:100px;}
	div{width:150px;height:150px;background:#ccc;display:none;}
</style>
<script>
window.onload = function(){
	var oBtn = document.getElementById('btn');
	var oBox = document.getElementById('box');
	var timer = null;
	oBtn.onmouseover = function(){
		timer = setTimeout(function(){
			oBox.style.display = 'block';		
		},100);
		
	};
	
	oBtn.onmouseout = function(){
		clearTimeout(timer);
		oBox.style.display = '';	
	};
};
</script>
</head>

<body>
	<input id="btn" type="button" value="快滑滑" />
    <div id="box"></div>
</body>
</html>
