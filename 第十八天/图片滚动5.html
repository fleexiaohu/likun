<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{margin:0;padding:0;}
	#box{width:440px;height:300px;border:1px solid red;position:absolute;top:50%;left:50%;margin-left:-220px;margin-top:-150px;overflow:hidden;}
	a{position:absolute;width:440px;height:150px;background:#ccc;opacity:0;filter:alpha(opacity=0);}
	#up{top:0;}
	#down{bottom:0;}
	img{position:absolute;top:0;}
</style>
<script>
window.onload = function(){
	var oBox = document.getElementById('box');
	var oUp = document.getElementById('up');
	var oDown = document.getElementById('down');
	var oImg = document.getElementById('img');
	var n = 0;
	var MinTop = 300-3895;
	var timer = null;
	oUp.onmouseover = function(){
		clearInterval(timer);
		timer = setInterval(function(){
			n-=20;
			oImg.style.top=n+'px';
			if(n<=MinTop){
				clearInterval(timer);
				oImg.style.top = MinTop+'px';
			}
		},30);
		
	}	
	
	oBox.onmouseout = function(){
		clearInterval(timer);	
	};
	oDown.onmouseover = function(){
		
		timer = setInterval(function(){
			n+=20;
			oImg.style.top = n+'px';
			if(n>=0){
				clearInterval(timer);
				oImg.style.top = 0;
			}
		},30);
	}
};
</script>
</head>

<body>
	<div id="box">
    	<img id="img" src="1.jpg" />
        <a id="up" href="javascript:;"></a>
        <a id="down" href="javascript:;"></a>
    </div>
</body>
</html>
