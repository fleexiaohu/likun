<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{width:100px;height:100px;background:#f90;}
</style>

</head>
<script>
	function toRed(){
		oDiv.style.background = 'red';	
	}
	function toHeight(){
		oDiv.style.height = '200px';	
	}
	function toWidth(){
		oDiv.style.width = '200px';	
	}
</script>
<body>
	<input type="button" value="变红" id="btn1" onclick="toRed();"/>
    <input type="button" value="变高" id="btn2" onclick="toHeight();"/>
    <input type="button" value="变宽" id="btn3" onclick="toWidth();"/>
    <div id="div1"></div>
</body>
<script>
	var oDiv = document.getElementById('div1');
</script>
</html>
