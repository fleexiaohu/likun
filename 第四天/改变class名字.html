<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{margin:0;padding:0;}
	.div1{width:200px;height:200px;background:#f90;}
	.div2{width:200px;height:200px;background:tomato;}
</style>
<script>
window.onload = function(){
	var oBtn = document.getElementsByTagName('input')[0];
	//alert(oBtn);	
	var oDiv = document.getElementsByTagName('div')[0];
	
	oBtn.onclick = function(){
		oDiv.className = 'div2';	
	};
};
</script>
</head>

<body>
	<input type="button" value="点击"/>
	<div class="div1"></div>
</body>
</html>
