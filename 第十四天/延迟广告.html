<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	body{background:#ccc;}
	div{width:100%;height:200px;background:red;opacity:0.3;display:none;}
</style>
<script>
window.onload = function(){
	var oBox = document.getElementById('box');
	var timer = null;
	timer = setTimeout(function(){
		oBox.style.display = 'block';
		timer = setTimeout(function(){
			oBox.style.display = 'none';
		},2000);
	},3000);
	
	oBox.onmouseover = function(){
		clearTimeout(timer);
	};
	oBox.onmouseout =  function(){
		timer = setTimeout(function(){
			oBox.style.display = 'none';
		},2000);
	};	
};
</script>
</head>

<body>
	<div id="box"></div>
</body>
</html>
