<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload = function(){
	var oBtn = document.getElementById('btn');
	var bFlag = false;
	oBtn.onclick = function(){
		if(bFlag){
			return;
		}
		
		bFlag = true;
		var n = 10;
		var _this = this;
		var timer = null;
		this.value = '10秒后重新发送';
		timer = setInterval(function(){
			n--;
			_this.value = n+'秒后重新发送';
			
			if(n==0){
				//允许点击
				clearInterval(timer);
				_this.value = '重新发送';
				bFlag = false;
			}
		},1000);
	};	
};
</script>
</head>

<body>
	<input type="button" value="发送" id="btn" />
</body>
</html>
