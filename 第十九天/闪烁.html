<!doctype html>
<html><head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{margin:0;padding:0;}
	.box{width:400px;height:50px;background:#ccc;margin:0 auto;margin-top:200px;box-shadow:5px 5px 10px 5px #000;}
	.change{width:400px;height:50px;background:#ccc;margin:0 auto;margin-top:200px;box-shadow:2px 2px 5px 2px #ccc;}
</style>
<script>
window.onload = function(){
	var oBox = document.getElementById('box');
	var timer = null;
	var bFlag = false;
	document.onclick = function(){
		if(bFlag){
			return;
		}
		bFlag = true;
		var n = 0;
		timer = setInterval(function(){
			n++;
			if(n%2==0){
				oBox.className = 'change';
			}else{
				oBox.className = 'box';
			}
			
			if(n==11){
				clearInterval(timer);
				//执行完以后才走的这里
				//alert(1);
				bFlag = false;
			}
		},100);
	};	
};
</script>
</head>

<body>
	<div id="box" class="box"></div>
</body>
</html>
