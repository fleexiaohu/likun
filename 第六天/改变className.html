<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{margin:0;padding:0;}
	.div1{width:100px;height:100px;background:#f90;}
	.div2{width:200px;height:200px;background:red;}
</style>
<script>
window.onload = function(){
	//这个问题提出来的同学您会了吗？ 你看你对我的表现满意吗？小窝囊
	var oBtn = document.getElementById('btn');
	var oDiv = document.getElementById('div1');
	oBtn.onclick = function(){
		oDiv.className = 'div2';	
	};
};
</script>
</head>

<body>
	<input type="button" value="改变className" id="btn" />
	<div id="div1" class="div1"></div>
</body>
</html>
