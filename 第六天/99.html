<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{margin:0;padding:0;}
	-table{border-collapse:collapse;}
	td{border:1px solid red;}
</style>
<script>
	document.write('<table>');
	for(var i=1;i<=9;i++){
		document.write('<tr>');
		for(var j=1;j<=i;j++){
			document.write('<td>'+i+'*'+j+'='+i*j+'</td>');
		}
		document.write('</tr>');
	}
	document.write('</table>');
</script>
</head>

<body>
</body>
</html>
