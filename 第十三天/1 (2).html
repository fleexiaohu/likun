<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>无标题文档</title>
		<script>
			window.onload = function() {
				var oT = document.getElementById('txt');
				var oBtn = document.getElementById('btn');
				var oBtn2 = document.getElementById('btn2');
				var oBtn3 = document.getElementById('btn3');
				var timer = null;
				var n = 0;
				oBtn.onclick = function() {
					clearInterval(timer);
					timer = setInterval(function() {
						n++;
						var s = n % 60;
						var m = parseInt(n / 60);
						oT.value = toDub(m) + ':' + toDub(s);
					}, 30);
				};

				function toDub(n) {
					return n < 10 ? '0' + n : '' + n;
				}
				oBtn2.onclick = function() {
					clearInterval(timer);
				}
				oBtn3.onclick = function() {
					n = 0;
					oT.value = "00:00"
					clearInterval(timer);
				}
			};
		</script>
	</head>
	<body>
		<input type="text" id="txt" value="00:00" />
		<input type="button" value="开始" id="btn" />
		<input type="button" value="暂停" id="btn2" />
		<input type="button" value="重置" id="btn3" />
	</body>

</html>
