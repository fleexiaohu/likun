<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{margin:0;padding:0;}
	div{width:200px;height:200px;background:#ccc;border:1px
	dashed red;font-weight:bold;line-height:200px;text-align:center;font-size:36px;display:none;}
	.active{width:125px;background:#f90;}
	.show{display:block;}
</style>
<script>
window.onload = function(){
	var aBtn = document.getElementsByTagName('input');
	var aDiv = document.getElementsByTagName('div');
	
	for(var i=0;i<aBtn.length;i++){
		aBtn[i].index = i;
		aBtn[i].onclick = function(){
			for(var i=0;i<aBtn.length;i++){
				aBtn[i].className = '';
				aDiv[i].className = '';
			}
			this.className = 'active';
			aDiv[this.index].className = 'show';	
		};
	}
};
// 选项卡还欠着4遍
</script>
</head>

<body>
	<input class="active" type="button" value="电影" />
    <input type="button" value="娱乐" />
    <input type="button" value="综艺" />
    <input class="" type="button" value="电影2" />
    <input type="button" value="娱乐2" />
    <input type="button" value="综艺2" />
    <div class="show">电影</div>
    <div>娱乐</div>
    <div>综艺</div>
    <div>电影2</div>
    <div>娱乐2</div>
    <div>综艺2</div>
</body>
</html>
