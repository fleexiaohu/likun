<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>无标题文档</title>
<style>
	*{margin:0; paddin:0; font-size:20px;}
	#box{width:1280px; height:800px; border:1px dotted #fff; margin:3% auto;background:#ccc;}
	#left{width:610px; height:700px; display:inline-block;
			float:left;}	
	#right{width:660px; height:700px; display:inline-block;
			float:right;}
	#box span{width:120px; height:60px; background:#fff; margin-top:40px;
				display:inline-block; margin-left:20px; text-align:center;
				line-height:60px; font-weight:bold; color:#000;}
	#btn1{margin-top:5%; float:right; background:green; color:#fff; margin-right:
			20px; width:100px; height:50px; text-align:center;}
	#btn2{margin-top:5%; float:left; background:red; color:#fff; margin-left:
			20px; width:100px; height:50px; text-align:center;}
	
</style>
<script>
window.onload=function(){
	var aSpan = document.getElementsByTagName('span');
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	var timer = null;	
	oBtn1.onclick=function(){
		oBtn1.disabled=true;
		go();
	}
	function go(){
		timer = setInterval(function(){
			var i = parseInt(Math.random()*36);
			for(var j=0; j<aSpan.length; j++){
				aSpan[j].style.background='#fff';
			}
			aSpan[i].style.background='red';
		},30);
	}
	oBtn2.onclick=function(){
		oBtn1.disabled=false;
		clearInterval(timer);
		for(var i=0;i<aSpan.length;i++){
			if(aSpan[i].style.background == 'red'){
				
				if(i%2==0){
					alert('^_^ '+aSpan[i].innerHTML+'，你怎么看！^_^');
				}else if(i%3==0){
					alert('^_^ '+aSpan[i].innerHTML+'，有点意识！^_^');
				}else{
					alert('^_^ '+aSpan[i].innerHTML+'，到你了！^_^');
				}
			}
		}
	}
}
</script>
</head>
