<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload = function(){
	var oTxt = document.getElementsByTagName('input')[0];
	var oStart = document.getElementsByTagName('input')[1];
	var oEnd = document.getElementsByTagName('input')[2];
	var oReset = document.getElementsByTagName('input')[3];
	var n = 0;
	var timer = null;
	oStart.onclick = function(){
		clearInterval(timer);
		timer = setInterval(function(){
			n++;
			var m = parseInt(n/60);
			var s = n%60;
			oTxt.value = toDub(m)+':'+toDub(s);
		},100);
	};
	
	//暂停 并且清空定时器
	oEnd.onclick = function(){
		clearInterval(timer);
	};
	
	//重置
	oReset.onclick = function(){
		oTxt.value = '00:00';
		n = 0;	
	};
	//补零
	function toDub(n){
		return n<10 ? '0'+n : ''+n;
	}
};
</script>
</head>

<body>
	<input type="text" value="00:00" />
    <input type="button" value="开始" />
    <input type="button" value="结束" />
    <input type="button" value="重置" />
</body>
</html>
