<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload = function(){
	tick();
	setInterval(tick,1000);
	function tick(){
		var oDate = new Date();
		//得到年
		var Year = oDate.getFullYear();
		//得到月
		var Month = oDate.getMonth()+1;
		//得到日	
		var Day = oDate.getDate();
		//获取星期几
		//alert(oDate.getDay());
		//得到小时
		var Hour = oDate.getHours();
		//得到分钟
		var M = oDate.getMinutes();
		//得到秒数
		var S = oDate.getSeconds();
		var str = Year+'年'+toDub(Month)+'月'+toDub(Day)+'日'+toDub(Hour)+'时'+toDub(M)+'分'+toDub(S)+'秒';
		document.body.innerHTML = str;		
	}
	
	function toDub(n){
		return n>=10 ? n+'':'0'+n
	}
};
</script>
</head>

<body>
</body>
</html>
