<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
	var f = 0;
	for(var i=0;i<2;i++){
		f++;
		alert('i的值是：'+i);
		//0 
		for(var j=0;j<2;j++){
			f++;
			alert('j的是值是：'+j);
			//0 1 
			for(var k=0;k<2;k++){
				f++;
				alert('k的值是：'+k);
				for(var w=0;w<2;w++){
					f++;
					alert('w的值是：'+w);
				}
			}
			
		}
	}
	alert(f);
</script>
</head>

<body>
</body>
</html>
