<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" href="1.css" id="link" />
<script>
window.onload = function(){
	var oLink = document.getElementById('link');
	var oBtn1 = document.getElementById('btn1');
	var oBtn2 = document.getElementById('btn2');
	oBtn1.onclick = function(){
		oLink.href = '2.css';
	};
	oBtn2.onclick = function(){
		oLink.href = '1.css';
	};
};
	
</script>
</head>

<body>
	<input type="button" value="换肤1" id="btn1" />
    <input type="button" value="换肤2" id="btn2" />
	<div class="div1"></div>
    <div class="div2"></div>
</body>
</html>
