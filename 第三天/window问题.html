<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
div{width:100px;height:100px;background:#ccc;display:none;}
</style>
<script>
window.onload = function(){
	var oBtn = document.getElementById('btn');
	var oDiv = document.getElementById('div1');
	oBtn.onmouseover = function(){
		oDiv.style.display = 'block';	
	};
	oBtn.onmouseout = function(){
		oDiv.style.display = 'none';	
	};
};
	
</script>
</head>

<body>
	<input type="button" value="移入" id="btn" />
    <div id="div1"></div>
</body>
</html>
