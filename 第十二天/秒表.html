<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload = function(){
	var oT = document.getElementById('txt');
	var oBtn = document.getElementById('btn');
	oBtn.onclick = function(){
		var n = 0;
		setInterval(function(){
			n++;
			var s = n%60;
			var m = parseInt(n/60);
			oT.value = toDub(m)+':'+toDub(s);
		},30);
	};	
	function toDub(n){
		return n<=10 ? '0'+n : ''+n;
	}
};
</script>
</head>

<body>
	<input type="text" id="txt" value="00:00" />
    <input type="button" value="开始" id="btn" />
</body>
</html>
