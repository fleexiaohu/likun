<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{width:100px;height:100px;background:red;position:absolute;top:0;left:0;-opacity:0;}
</style>
<script>
window.onload = function(){
	var oBox = document.getElementById('box');
	
	oBox.onclick = function(){
		//move(this,'width',400,3000);	
		//move(this,'margin-left',400,3000);	
		//move(this,'margin-top',400,3000);
		//move(this,'opacity',1,3000);
		//move(this,'left',400,3000);
		//move(this,'borderRadius',8,3000);
	};
	
	function move(obj,sName,target,time){
		if(sName == 'opacity'){
			var start = parseFloat(getStyle(obj,sName));
		}else{
			var start = parseInt(getStyle(obj,sName));
		}
		
		var dis = target - start;
		var n = 0;
		var count = Math.floor(time/30);
		var timer = setInterval(function(){
			n++;
			if(sName == 'opacity'){
				obj.style[sName] = start+dis*n/count;
			}else{
				obj.style[sName] = start+dis*n/count+'px';
			}
			
			if(n == count){
				clearInterval(timer);
			}
		},30);
		
	}

	function getStyle(obj,sName){
		return (obj.currentStyle || getComputedStyle(obj,false))[sName];
	};	
};
</script>
</head>

<body>
	<div id="box"></div>
</body>
</html>
