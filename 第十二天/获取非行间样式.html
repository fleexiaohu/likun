<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{margin:0;padding:0;}
	div{width:200px;height:200px;background:#ccc;border:1px dashed red;}	
</style>
<script>
window.onload = function(){
	var oBox = document.getElementById('box');
	oBox.onclick = function(){
		//alert(oBox.width);
		alert(getStyle(oBox,'height'));
	};
	
	function getStyle(obj,sName){
		return obj.currentStyle ? obj.currentStyle[sName] : getComputedStyle(obj,false)[sName];
	}
	
	
};
</script>
</head>

<body>
	<div id="box"></div>
</body>
</html>
