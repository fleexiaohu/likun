<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{margin:0;padding:0;}
</style>
<script>
window.onload = function(){
	var oBox = document.getElementById('box');
	var timer = null;
	setTimeout(function(){
		oBox.style.display = 'block';
		timer = setTimeout(function(){
			oBox.style.display = 'none';	
		},5000);	
	},3000);
	
	oBox.onmouseover = function(){
		clearTimeout(timer);
	}
	
	oBox.onmouseout = function(){
		oBox.style.display = 'none';	
	}
	
	
};
</script>
</head>

<body>
	<div id="box" style="width:100%;height:100px;background:#f90;position:absolute;top:0;left:0;opacity:0.5;display:none;"></div>
    <div id="box2" style="width:100%;height:100px;background:#000;position:absolute;top:0;left:0;opacity:0.5;display:none;"></div>
	<img src="Koala.jpg" />
</body>
</html>
