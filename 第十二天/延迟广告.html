<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{margin:0;padding:0;}
</style>
<script>
window.onload = function(){
	var oBox = document.getElementById('box');
	setTimeout(function(){
		oBox.style.display = 'block';	
	},3000);
	
	setTimeout(function(){
		oBox.style.display = 'none';	
	},5000);
};
</script>
</head>

<body>
	<div id="box" style="width:100%;height:100px;background:#f90;position:absolute;top:0;left:0;opacity:0.5;display:none;"></div>
	<img src="Koala.jpg" />
</body>
</html>
